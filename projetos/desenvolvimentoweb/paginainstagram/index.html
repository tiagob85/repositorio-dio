<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="instagram-container">            
            <div class="instagram-foto">
                <img src="images/instagram-celular.png" alt="Imagem celular">
            </div>
            <div class="instagram-login">                
                <div class="instagram-group">
                    <img src="/images/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
                    <img src="/images/perfil-instagram.jpg" alt="Imagem do perfil" class="instragram-profile-foto">
                    <a href="#" class="instagram-continue">Continue como sprucegabriela</a>
                    <a href="#" class="instagram-remove">Remover conta</a>
                </div>
                <div class="instagram-group">
                    <p>Não é sprucegabriela?</p> 
                    <p>
                        <span class="link-color">Alternar contas</span> ou <span class="link-color" href="#">Inscreva-se</span>
                    </p>
                </div>
                <div class="instagram-download">   
                    <p class="text-download">Baixe o aplicativo</p>
                    <div class="instagram-img-download">                            
                        <img src="/images/apple-button.png" alt="apple store" class="imgdownload">    
                        <img src="/images/googleplay-button.png" alt="google play download" class="imgdownload">  
                    </div>   
                </div>
            </div>
        </div>        
    </body>
</html>
